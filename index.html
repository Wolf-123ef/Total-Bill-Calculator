<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="text-center">
    <h1>Total Bill Calculator</h1>
    <h5>Enter the bill amount with discount and tip to calculate the total</h5>
    <p><b>Bill amount:</b></p>
    <input type="number" class="form-control" id="Bill"><br>
    <p><b>Discount Percent:</b></p>
    <input type="number" class="form-control" id="Discount"><br>
    <p><b>Tip amount:</b></p>
    <span class="text-danger">Enter "%" if the amount is in percent</span><br>
    <input type="text" id="Tip" class="form-control"><br><br>
    <button id="btn" class="text-light">Calculate</button>
    <h4 id="output"></h4>
   </div>
</body>
<script>
    document.getElementById("btn").addEventListener("click",function(){
        var billAmount=document.getElementById("Bill").value;
   var discountAmount=document.getElementById("Discount").value;
   var tipAmount=document.getElementById("Tip").value;
   var totalAmount=0;
   if(tipAmount.includes("%")){
   var totalAmount=totalAmount+billAmount-((discountAmount/100)*billAmount)+((parseInt(tipAmount)/100)*billAmount);
   }else{
    var totalAmount=totalAmount+billAmount-((discountAmount/100)*billAmount)+tipAmount;
   }
    document.getElementById("output").innerHTML="The total amount is Rs."+totalAmount;
    })
   
</script>

</html>
